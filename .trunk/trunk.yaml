version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - checkov@3.2.500
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - terraform@1.1.0
    - tflint@0.60.0
    - codespell@2.4.1
    - osv-scanner@2.3.2
    - trufflehog@3.93.0
    - eslint@9.39.2
    - prettier@3.8.1
    - markdownlint@0.47.0
    - git-diff-check
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - dist/**
        - tests/fixtures/**
    # Checkov scans all json/yaml/docker files by default.
    # Scope it to actual IaC files only (terraform/, Dockerfile, .github/)
    - linters: [checkov]
      paths:
        - package.json
        - tsconfig.json
        - knip.json
        - "*.json" # non-IaC JSON (config files)
        - .markdownlint.json
        - .markdownlint.yaml
        - src/data/**
        - .cache/**
        - tests/**
actions:
  disabled:
    - trunk-check-pre-push # Disabled in favor of trunk-check-all-pre-push
  definitions:
    - id: all-checks-pre-push
      display_name: All Pre-Push Checks (parallel)
      description: Run trunk check (changed files), tests, and knip in parallel before pushing
      run: |
        set -e
        trunk check &
        pid_trunk=$!
        bun run test:coverage &
        pid_test=$!
        bun run knip &
        pid_knip=$!
        fail=0
        wait $pid_trunk || fail=1
        wait $pid_test || fail=1
        wait $pid_knip || fail=1
        exit $fail
      triggers:
        - git_hooks: [pre-push]
    - id: typecheck-pre-commit
      display_name: Typecheck Pre-Commit
      description: Run TypeScript type checking before committing
      run: bun run typecheck
      triggers:
        - git_hooks: [pre-commit]
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - typecheck-pre-commit
    - all-checks-pre-push
