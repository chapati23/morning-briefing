version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - checkov@3.2.500
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - terraform@1.1.0
    - tflint@0.60.0
    - codespell@2.4.1
    - osv-scanner@2.3.2
    - trufflehog@3.93.0
    - eslint@9.39.2
    - prettier@3.8.1
    - markdownlint@0.47.0
    - git-diff-check
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - dist/**
actions:
  disabled:
    - trunk-check-pre-push # Disabled in favor of trunk-check-all-pre-push
  definitions:
    - id: trunk-check-all-pre-push
      display_name: Trunk Check All Pre-Push
      description: Run `trunk check --all` before pushing
      run: trunk check --all
      triggers:
        - git_hooks: [pre-push]
    - id: typecheck-pre-push
      display_name: Typecheck Pre-Push
      description: Run TypeScript type checking before pushing
      run: bun run typecheck
      triggers:
        - git_hooks: [pre-push]
    - id: test-pre-push
      display_name: Test Pre-Push
      description: Run tests with coverage before pushing
      run: bun run test:coverage
      triggers:
        - git_hooks: [pre-push]
    - id: knip-pre-push
      display_name: Knip Pre-Push
      description: Run knip to find unused code before pushing
      run: bun run knip
      triggers:
        - git_hooks: [pre-push]
    - id: typecheck-pre-commit
      display_name: Typecheck Pre-Commit
      description: Run TypeScript type checking before committing
      run: bun run typecheck
      triggers:
        - git_hooks: [pre-commit]
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - typecheck-pre-commit
    - trunk-check-all-pre-push
    - typecheck-pre-push
    - test-pre-push
    - knip-pre-push
